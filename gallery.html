<!DOCTYPE html>
<html>
<head>
<title>Gallery</title>
<style type="text/css">
body {
	background: url(https://s-media-cache-ak0.pinimg.com/originals/1f/55/74/1f5574f26e4203157ea6af3707d02960.jpg) no-repeat center center fixed; 
         -webkit-background-size: cover;

	color: #eee;
	margin-top: 20px;
	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}
a {
	color: #FFF;
}
a:hover {
	text-decoration:none;
}
.thumbnails img {
	height: 80px;
	border: 4px solid #555;
	padding: 1px;
	margin: 0 10px 10px 0;
}
color: #FF0000;  
font-size: 10pt;  
}

.thumbnails img:hover {
	border: 4px solid #00ccff;
	cursor:pointer;
}

.preview img {
	border: 4px solid #444;
	padding: 1px;
	width: 800px;
}
.modal {
    display: none;
    position: fixed;
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 20% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 50%; /* Could be more or less, depending on screen size */
}

.buttons
{
position:relative;
margin:auto;
display:block;
}
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}


</style>

</head>
<body>

<div>
  <a href="index.html">
            <h3>Home</h3>
          </a>
</div>

<div class="gallery" align="center">
	<br />
       <div class="thumbnails" id="img-container">
       </div>
	<br/>
          <div class="buttons">
           <button id="edit">Edit Image</button>
           <button id="myBtn1">Add Image</button>
           <button id="myBtn3">Remove Image</button>
       </div>
          <br/>
<br/>
  
	<div class="preview" align="center" id="full">
		<img name="preview" id="pre" src="images/img1.jpg" alt=""/>
	</div>
      

</div>	



<div id="myModal" class="modal">

  <div class="modal-content">
    <span class="close">&times;</span>
      <form name="form1" action="#" onsubmit="return required()">
<ul>
    <li>  <input type='text' name ='text2' placeholder= "Enter Image Url"/></li>   
   <li>   <input type='text' name ='text1' placeholder= "Enter Uploader Name"/></li>  
   <li class="rq">*Required Field</li>  
  <li>   <button id="button" type="button" value="send" onclick="return ValidateUrl()">Submit</button></li>       
</ul>  
  </div>  
</form>

</div>

<div id="myModal1" class="modal">

  <div class="modal-content">
    <span class="close" id="clse">&times;</span>
      <form name="form2" action="#" onsubmit="return required()">
<ul>
    <li>  <input type='text' name ='text4' placeholder= "Enter Image Url"/></li>   
   <li>   <input type='text' name ='text1' placeholder= "Enter Uploader Name"/></li>  
   <li class="rq">*Required Field</li>  
   <li>   <button id="button" type="button" value="send" onclick="return ValidateUrl2()">Submit</button></li>        
</ul>  
  </div>  
</form>

</div>


<script src="gallery.js"></script>
<script src="email-validation.js"></script>	
</body>
</html>
